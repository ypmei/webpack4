<!DOCTYPE html>
<html>
<head>
  <title>ypmei</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 国产双核浏览器用 start -->
  <meta name="renderer" content="webkit"/>
  <!-- 国产双核浏览器用 end -->
</head>
<body>
  <div id="root">
    <div class="container center">
      <div id="logo">
        <div class="product-logo"></div>
      </div>
      <div class="form-wrapper">
        <form method="post" id="loginform" class="form">
          <div class="field-error"></div>
          <div class="field-container">
            <div class="field-input">
              <label class="username" for="username"></label>
              <input id="username" name="username" placeholder="用户名" class="input-text"/>
            </div>
            <div class="field-input">
              <label class="password" for="password"></label>
              <input id="password" type="password" name="password" placeholder="密码" class="input-text"/>
            </div>
          </div>
          <div class="rememberme">
              <input type="checkbox" value="on"/>
              <span>记住密码</span>
            </div>
          <div class="field btns">
            <input type="submit" value="登 录" class="input-btn"/>
          </div>
        </form>
      </div>
    </div>
    <div id="root-footer"></div>
  </div>
  <div id="footer" class="footer"></div>
</body>
</html>
